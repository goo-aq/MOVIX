<div class="nav position-absolute w-100">
  <div class="container">
    <div class="row pt-4">
      <div class="col order-md-1">
        <a routerLink="home">
          <img class="logo" src="assets/img/logo.png" alt="movix logo" />
        </a>
      </div>
      <div class="col d-flex flex-row-reverse order-md-3">
        <div class="dropdown">
          <button
            class="lang btn btn-sm border dropdown-toggle text-white me-2 mt-2"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-earth-africa me-2"></i>
            <span>English</span>
          </button>
          <ul class="dropdown-menu bg-white">
            <li>
              <a class="dropdown-item">English</a>
            </li>
            <li>
              <a class="dropdown-item">العربية</a>
            </li>
          </ul>
        </div>
        <div class="mt-2 me-2">
          <a routerLink="login" class="btn btn-sm text-white bg-red text-center"
            >Sign In</a
          >
        </div>
      </div>
      <div class="col-md mt-2 order-md-2">
        <div class="container">
          
          <div class="d-flex" >
            <input
              class="form-control me-2"
              type="text"
              id="search"
              placeholder="feeling bored? type anything"
              [(ngModel)]="term"
            />
            <a class="btn text-white bg-red" routerLink="results/{{term}}" (click)="clear()">Search</a>
          </div>
        </div>
      </div> 
      
    </div>
  </div>
</div>
